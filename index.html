<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">

    <title>My page title</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Here is our main header that is used across all the pages of our website -->

        <header>
            <h1>Waqq.ly Dog Walking Services</h1>
        </header>

        <!-- Here is our page's main content -->
        <main>

            <h2>Register </h2>
            <div style="display: flex; justify-content: row; gap: 24px;">

                <div>
                    <h3>Register your dog</h2>
    
                    <form>
                        <label for="dogname">Your dog's name:</label><br>
                        <input type="text" name="dogname" placeholder=""><br>

                        <label for="ownerfirstname">Your first name:</label><br>
                        <input type="text" name="ownerfirstname" placeholder=""><br>

                        <label for="ownerlastname">Your last name:</label><br>
                        <input type="text" name="ownerlastname" placeholder=""><br>

                        <label for="phone">Phone:</label><br>
                        <input type="tel" name="phone" placeholder=""><br>

                        <label for="email">Email:</label><br>
                        <input type="email" name="email" placeholder=""><br>

                        <input type="submit" value="Submit">
                    </form>
    
                </div>
    
                
                <div>
                    <h3>Register as a walker</h2>
    
                    <form>
                        <label for="firstname">First name:</label><br>
                        <input type="text" name="firstname" placeholder=""><br>

                        <label for="lastname">Last name:</label><br>
                        <input type="text" name="lastname" placeholder=""><br>

                        <label for="phone">Phone:</label><br>
                        <input type="tel" name="phone" placeholder=""><br>

                        <label for="email">Email:</label><br>
                        <input type="email" name="email" placeholder=""><br>

                        <label for="maxdogs">Maximum number of dogs to walk at once:</label><br>
                        <input type="number" name="maxdogs" placeholder=""><br>

                        <label for="area">Area:</label><br>
                        <input type="text" name="area" placeholder=""><br>

                        <input type="submit" value="Submit">
                    </form>
    
                </div>

            </div>

            <h2>Find a dog walker</h2>

            <div>

                <h3>Search for walkers in your area</h2>

                <form>
                    <label for="area">Area:</label><br>
                    <input type="text" name="area" placeholder=""><br>
                    <input type="submit" value="Search">
                </form>
            </div>

        </main>
        
        <footer>
            <p>Thanks for using Waqqly.</p>
        </footer>
            
  </body>
</html>
