<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">

    <title>Waqq.ly</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300%7CSonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>

  <body>

        <div id="Header">
            <header>
                <h1>Waqq.ly Dog Walking Services</h1>
            </header>
            <nav>
                <ul>
                    <a href="/index.html" class="active"><h3>Register your dog / <br>Register as a walker</h3></a>
                    <a href="/search.html"><h3>Search for walkers</h3></a>
                </ul>        
            </nav>
        </div>

        <main>
                
            <h2 id="RegisterHeading">Register</h2>

            <div id="FormDiv">

                <div id="RegisterDog">

                    <h3>Register your dog</h3>

                    <form id="RegisterDogForm">

                        <div id="DogFormDiv">
                            <div id="OwnerDetails">
                                <h4>Owner details</h4>
    
                                <div class="input-group">
                                    <label for="OwnerFirstName">First name:</label><br>
                                    <input type="text" name="OwnerFirstName" placeholder=""><br>
                                </div>
    
                                <div class="input-group">
                                    <label for="OwnerLastName">Last name:</label><br>
                                    <input type="text" name="OwnerLastName" placeholder=""><br>
                                </div>
    
                                <div class="input-group">
                                    <label for="OwnerPhoneNumber">Phone:</label><br>
                                    <input type="tel" name="OwnerPhoneNumber" placeholder=""><br>
                                </div>
    
                                <div class="input-group">
                                    <label for="OwnerEmail">Email:</label><br>
                                    <input type="email" name="OwnerEmail" placeholder=""><br>
                                </div>
    
                                <div class="input-group">
                                    <label for="OwnerAddress">Address:</label><br>
                                    <input type="address" name="OwnerAddress" placeholder=""><br>
                                </div>
                            </div>
                            <div id="DogDetails">
                                <h4>Dog details</h4>
    
                                <div class="input-group">
                                    <label for="DogName">Name:</label><br>
                                    <input type="text" name="DogName" placeholder=""><br>
                                </div>
    
                                <div class="input-group">
                                    <label for="DogBreed">Breed:</label><br>
                                    <input type="text" name="DogBreed" placeholder=""><br>
                                </div>
    
                                <div class="input-group">
                                    <label for="DogGender">Gender:</label><br>
                                    <input type="radio" id="male" name="DogGender" value="Male">Male<br>
                                    <input type="radio" id="female" name="DogGender" value="Female">Female<br>
                                </div>
    
                                <div class="input-group">
                                    <label for="DogAge">Age:</label><br>
                                    <input type="number" name="DogAge" placeholder=""><br>
                                </div>

                                <div class="input-submit-group">
                                    <input class="button" type="submit" value="Submit" onclick="invokeRegisterDogOwner()">
                                </div>
                            </div>

                        </div>

                    </form>
    
                </div>
                
                <div id="RegisterWalker">

                    <h3>Register as a walker</h2>
    
                    <form id="RegisterWalkerForm">

                        <div class="input-group">
                            <label for="WalkerFirstName">First name:</label><br>
                            <input type="text" name="WalkerFirstName" placeholder=""><br>
                        </div>

                        <div class="input-group">
                            <label for="WalkerLastName">Last name:</label><br>
                            <input type="text" name="WalkerLastName" placeholder=""><br>
                        </div>

                        <div class="input-group">
                            <label for="WalkerPhoneNumber">Phone:</label><br>
                            <input type="tel" name="WalkerPhoneNumber" placeholder=""><br>
                        </div>

                        <div class="input-group">
                            <label for="WalkerEmail">Email:</label><br>
                            <input type="email" name="WalkerEmail" placeholder=""><br>
                        </div>

                        <div class="input-group">
                            <label for="WalkerAddress">Address:</label><br>
                            <input type="text" name="WalkerAddress" placeholder=""><br>
                        </div>

                        <div class="input-submit-group">
                            <input class="button" type="submit" value="Submit" onclick="invokeRegisterWalker()">
                        </div>
                    </form>
    
                </div>

            </div>

        </main>
        
        <footer>
            <p>Thanks for using Waqqly!</p>
        </footer>

        <script src="/resources/js/register.js"></script>
            
  </body>
</html>
