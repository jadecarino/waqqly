<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Waqq.ly</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300%7CSonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="resources/css/bulma.css">
  </head>

  <body>

        <nav class="navbar is-light" role="navigation">
            <div class="navbar-brand">
                <h1 class="title">Waqq.ly Dog Walking Services</h1>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a href="/index.html" class="navbar-item">Register your dog / Register as a walker</a>
                    <a href="/search.html" class="navbar-item is-selected">Search for walkers</a>
                </div>
            </div>
        </nav>
        
        <main class="section">
            
            <h2 id="SearchHeading" class="title is-2">Search for walkers</h2>

            <div id="SearchDiv">
                <div class="box">
                    <h3 class="title is-3">Search for dog walkers in your area</h3>

                    <form id="SearchForm">
                        <div class="field">
                            <label class="label" for="WalkerCity">Please enter your city:</label><br>
                            <div class="control">
                                <input class="input" type="text" name="WalkerCity" id="WalkerCity" placeholder=""><br>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link" type="submit" onclick="invokeSearchWalkers()">Search</button>
                            </div>
                        </div>
                    </form>

                    <table id="WalkerTable" class="table">
                        <thead>
                            <tr>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Phone number</th>
                                <th scope="col">Email address</th>
                            </tr>
                        </thead>
                        <tbody id="WalkerTableBody">
                            <!-- The table will be filled with data fetched from DynamoDB -->
                        </tbody>
                    </table>
    
                </div>
            </div>

        </main>
        
        <footer class="footer">
            <h4 class="title is-4">Thanks for using Waqqly!</h4>
        </footer>

        <script src="/resources/js/search.js"></script>
  </body>
</html>
