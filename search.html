<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">

    <title>Waqq.ly</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300%7CSonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

        <div id="Header">
            <header>
                <h1>Waqq.ly Dog Walking Services</h1>
            </header>
            <nav>
                <ul>
                    <a href="/index.html" class="active"><h3>Register your dog / <br>Register as a walker</h3></a>
                    <a href="/search.html"><h3>Search for walkers</h3></a>
                </ul>        
            </nav>
        </div>
        
        <main>
            <h2 id="SearchHeading">Search</h2>

            <div id="SearchDiv">
                <div>
                    <h3>Search for walkers in your area</h2>
    
                    <form>
                        <div class="input-group">
                            <label for="area">Area:</label><br>
                            <input type="text" name="area" placeholder=""><br>
                        </div>
                        <div class="input-submit-group">
                            <input class="button" type="submit" value="Search">
                        </div>
                    </form>
                </div>
            </div>

        </main>
        
        <footer>
            <p>Thanks for using Waqqly!</p>
        </footer>

        <script src="/resources/js/search.js"></script>
  </body>
</html>
